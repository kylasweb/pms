
{% extends "layouts/auth.html" %}

{% block content %}
<div class="login-content">
    <div class="login-logo">
       <a href="{{ url_for('home.get_home') }}"><span>Property &amp; Rental Manager</span></a>
    </div>
    {% include "layouts/flash.html" %}
    <div class="login-form">
        <h4>Register to Administration</h4>
        <form action="{{ url_for('auth.do_register') }}" method="POST"  enctype="multipart/form-data">
            <div class="form-group">
                <label>User Name</label>
                <input type="email" class="form-control" name="username" placeholder="User Name">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="terms"> Agree the terms and policy
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>
            <div class="register-link m-t-15 text-center">
                <p>Already have account ? <a href="{{ url_for('auth.get_login') }}"> Sign in</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
